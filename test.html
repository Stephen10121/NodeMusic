<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="In this website, you are able to use another device as a speaker and use this website as a music picker. Doing this, you are able to pick songs from the other side of the earth.">
        <meta name="robots" content="index,follow">
        <link rel="stylesheet" href="test.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/37/37474.png" type="image/x-icon">
        <title>Music | Gruzservices</title>
        <script defer src="test2.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="grid-box">
            <div id="choose-selection-container" class="choose-selection-container animate">
                <button onclick="listenSpot()" id="choose-selection-option-spotify" class="choose-selection-option">Spotify Search</button>
                <button onclick="listenDir()" id="choose-selection-option-dir" class="choose-selection-option">Listen From Directory</button>
            </div>
            <div id="spotify-section" class="spotify-section">
                Spotify Section Is Not Out Yet!<br>
                <button class="go-back-symbol" onclick="goBackSpotify()">&#8592;</button>
            </div>
            <div id="dir-section" class="dir-section">
                <div class="dir-section2">
                    <div class="dir-header">
                        <button class="go-back-symbol" onclick="goBackDir()">&#8592;</button><p id="dir-header-p">Music Directory</p>
                    </div>
                    <div class="music-files">
                        <% for(jeff in files) { %>
                            <center><button class="music-file-option" onclick="chooseFile('<%= files[jeff] %>')"><%= files[jeff] %></button></center>
                        <% } %>
                    </div>
                    <div class="audio-controls">
                        <div class="back">
                            <center>
                                <button onclick="prevFile()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-skip-backward-circle" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M11.729 5.055a.5.5 0 0 0-.52.038L8.5 7.028V5.5a.5.5 0 0 0-.79-.407L5 7.028V5.5a.5.5 0 0 0-1 0v5a.5.5 0 0 0 1 0V8.972l2.71 1.935a.5.5 0 0 0 .79-.407V8.972l2.71 1.935A.5.5 0 0 0 12 10.5v-5a.5.5 0 0 0-.271-.445z"/>
                                    </svg>
                                </button>
                            </center>
                        </div>
                        <div class="play">
                            <center>
                                <button onclick="playButton()" id="play-button-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
                                    </svg>
                                </button>
                            </center>
                        </div>
                        <div class="next">
                            <center>
                                <button onclick="nextFile()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-skip-forward-circle" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M4.271 5.055a.5.5 0 0 1 .52.038L7.5 7.028V5.5a.5.5 0 0 1 .79-.407L11 7.028V5.5a.5.5 0 0 1 1 0v5a.5.5 0 0 1-1 0V8.972l-2.71 1.935a.5.5 0 0 1-.79-.407V8.972l-2.71 1.935A.5.5 0 0 1 4 10.5v-5a.5.5 0 0 1 .271-.445z"/>
                                    </svg>
                                </button>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
